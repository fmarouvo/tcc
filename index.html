<script>
    done = false;
    loaded = [];
    function loading() {
        var all = window.performance.getEntriesByType("resource");
        for (var i in all) {
            document.getElementById("loading-progress").style.cssText = 'width: ' + all.length * 10 + "%;";

            var name = all[i].name;
            name = name.slice(name.lastIndexOf('/') + 1, name.lastIndexOf('.'));
            document.getElementById("loading-message").innerHTML = name;
        }

        if (!done) return;

        document.getElementById("loading-progress").style.cssText = 'width: 100%;';
        clearInterval(loadingInterval);
    }
    loading();
    loadingInterval = setInterval(loading, 1);
